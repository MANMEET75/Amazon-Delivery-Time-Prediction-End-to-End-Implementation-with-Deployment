<body>



    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Time Taken to Deliver an Order(min)</span>
        </div>
    </nav>
    <div class="login">

        <form action="{{ url_for('predict_datapoint')}}" method="post">
        
            <div class="mb-3">
                <label class="form-label">Delivery_person_Age</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Person"
                    name="Delivery_person_Age" id="ageOfDeliveryPerson" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Delivery_person_Ratings</label>
                <input type="text" class="form-control" placeHolder="Enter Rating of Delivery Person"
                    name="Delivery_person_Ratings" min="0" max="5" id="RatingOfDeliveryPerson" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Restaurant_latitude</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Restaurant_latitude" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Restaurant_longitude</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Restaurant_longitude" id="RestaurantLongitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Delivery_location_latitude</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Delivery_location_latitude" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Delivery_location_longitude</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Delivery_location_longitude" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Order_Date</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl" name="Order_Date"
                    id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Time_Orderd</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl" name="Time_Orderd"
                    id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Time_Order_picked</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Time_Order_picked" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Weather_conditions</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Weather_conditions" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Type_of_order</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="Type_of_order" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Type_of_vehicle</label>


                <select class="form-control" name="Type_of_vehicle" placeholder="City" required>
                    <option class="placeholder" selected disabled value="">Select Type Of Vehicle</option>
                    <option value="motorcycle">
                        motorcycle
                    </option>
                    <option value="scooter">
                        scooter
                    </option>
                    <option value="electric_scooter">
                        electric_scooter
                    </option>
                    <option value="bicycle">
                        <option value="bicycle">

                    </option>

                </select>

            </div>
            <div class="mb-3">
                <label class="form-label">multiple_deliveries</label>
                <input type="text" class="form-control" placeHolder="Enter Age of Delivery Boy/Girl"
                    name="multiple_deliveries" id="RestaurantLatitude" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label class="form-label">Festival</label>
                <select class="form-control" name="Festival" placeholder="Festival" required>
                    <option class="placeholder" selected disabled value="">Select Festival</option>
                    <option value="Yes">
                        Yes
                    </option>
                    <option value="No">
                        No
                    </option>


                </select>


            </div>
            <div class="mb-3">
                <label class="form-label">City</label>
                <select class="form-control" name="City" placeholder="City" required>
                    <option class="placeholder" selected disabled value="">Select City</option>
                    <option value="Metropolitian">
                        Metropolitian
                    </option>
                    <option value="Urban">
                        Urban
                    </option>
                    <option value="Semi-Urban">
                        Semi-Urban
                    </option>

                </select>

            </div>
